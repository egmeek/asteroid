<head>
  <title>PI JS</title>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        {{> nav }}
      </div>
    </div>
  </div>

  {{ renderPage }}

  <div class="container">
    <hr>
    <footer>
      <div class="container">
        <div class="row">
          <div class="span2">
            <img src="/img/tbideas-logo-white-100.png">
          </div>
          <div class="span10">
            <small>
            <p>Pijs.io is a project of <a href="http://www.tbideas.com">TBideas</a> started in 2013. All code is licensed under the <a href="http://opensource.org/licenses/MIT">MIT License</a> and available on our <a href="http://www.github.com/tbideas/asteroid/">Github account</a>.
            We love getting feedback! Please contact us on <a href="mailto:hello@tbideas.com">hello@tbideas.com</a>.<br/>
            This site is built with the <a href="http://www.meteor.com/">Meteor</a> framework and uses <a href="http://twitter.github.com/bootstrap/">Twitter bootstrap</a>.
            </p>
            </small>
          </div>
        </div>
      </div>

    </footer>
  </div>
</body>

<template name="analyticsInit">
</template>

<template name="loading">
  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="loader pagination-centered">
          <img src="/img/ajax-loader.gif">
        </div>
      </div>
    </div>
  </div>
</template>
